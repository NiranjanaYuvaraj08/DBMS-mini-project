<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Department</title>
  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --light: #f8f9fa;
      --secondary: #2c3e50;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: linear-gradient(rgba(44, 62, 80, 0.6), rgba(44, 62, 80, 0.6)), url('https://timess3spore.s3.amazonaws.com/ndata/media/Counsellor/CollegeImage/2023/04/23/1682252086.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(2px);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px var(--shadow);
      padding: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-size: 28px;
      color: var(--primary);
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 600;
      color: var(--secondary);
      display: block;
      margin-bottom: 8px;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .back-link {
      display: inline-block;
      margin-top: 16px;
      text-align: center;
      width: 100%;
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Add Department</h1>
    </div>
    <form method="POST">
      <div class="form-group">
        <label for="name">Department Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter department name" required>
      </div>
      <button type="submit" class="btn">Add Department</button>
    </form>
    <a href="{{ url_for('staff_dashboard') }}" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
